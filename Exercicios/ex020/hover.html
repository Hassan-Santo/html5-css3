<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>

       <style>

     div{
        color: blue;
     }

     div >p{
        color: blueviolet;
        display: none;
     }

    div:hover >p{
        display: block;
          background-color: burlywood;
          width: 200px;
    }

     div:hover{
        color: red;
     }


       </style>



</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
       passe o mouse aqui
       <p>TEXTO ESCONDIDO...</p>
    </div>
    
</body>
</html>
