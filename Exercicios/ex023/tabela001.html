<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }

    </style>
</head>
<body>

    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A1</td>
            <td>A1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>A2</td>
            <td>A2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>A3</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>A4</td>
            <td>A4</td>
        </tr>
         
    </table>
    
</body>
</html>
