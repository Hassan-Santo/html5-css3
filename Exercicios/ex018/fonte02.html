<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>

    <style>
        @font-face{
            font-family: 'chafexp' ;
            src: url('fonts/Achafexp.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

        }
       body{
        
        font-family: Arial, Helvetica, sans-serif;
       }

       h1{
           font-family: 'chafexp', Times, serif;
           font-size: 3em;

       }


    </style>
</head>
<body>

    <h1>Colocando fontes externos</h1>

</html>
